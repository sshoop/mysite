{% extends 'blog/blog_base.html' %}
{% load staticfiles %}
{% block title %}Blog{% endblock %}
{% block context %}

    {% for article in article_list %}

        <div class="archives">
            <a class="archives-title" href="{% url 'blog:detail' article.pk %}">
                {{ article.article_title }}
            </a>
            <span class="archives-date">{{ article.article_create_time|date:"Y-m-d" }}</span>
        </div>

    {% endfor %}


{% endblock %}
